<!DOCTYPE html>
<html>
<head>
    <title>Test Score Template</title>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href='styles.css' rel = 'stylesheet'></link>
</head>
<body>
      <div class="main">
         <div class="main1">
            <div class="h">Your Result</div>
            <div class="score">
                <h1 class="seventy">76 <span class="hundred">of 100</span></h1>
            </div>
            <h2>Great</h2>
            <h3>You scored higher than 65% of the people who have taken these tests.</h3>
         </div>
         <div class="main2">
            <h1>Summary</h1>
          <div class="colors">
            <div class="reaction">
                <img src="results-summary-component-main/assets/images/icon-reaction.svg"><h3>Reaction</h3>
                <h4>80 <span> / 100</span></h4>
            </div>
            <div class="memory">
                <img src="results-summary-component-main/assets/images/icon-memory.svg"><h3>Memory</h3>
                <h4>92 <span> / 100</span></h4>
            </div>
            <div class="verbal">
                <img src="results-summary-component-main/assets/images/icon-verbal.svg"><h3>Verbal</h3>
                <h4>61 <span> / 100</span></h4>
            </div>
            <div class="visual">
                <img src="results-summary-component-main/assets/images/icon-visual.svg"><h3>Visual</h3>
                <h4>72 <span> / 100</span></h4>
            </div>
          </div>
            <div class="continue">
                <h2>Continue</h2>
            </div>
         </div>
      </div>
</body>
</html>
